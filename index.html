<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elective 3</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            width: 300px;
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff0;
            border-radius: 50%;
            animation: explode 2s infinite ease-in-out;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        /* Random positioning of fireworks */
        .firework:nth-child(1) { top: 20%; left: 40%; animation-delay: 0.2s; }
        .firework:nth-child(2) { top: 50%; left: 20%; animation-delay: 0.5s; }
        .firework:nth-child(3) { top: 60%; left: 70%; animation-delay: 0.8s; }
        .firework:nth-child(4) { top: 30%; left: 80%; animation-delay: 1s; }
        .firework:nth-child(5) { top: 70%; left: 50%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <h1>SIR ESTONG, IPASA MO NA KAMI PLEASE</h1>
    <img src="image.jpg" alt="Sir Estong's Picture">
    <img src="please.gif" alt="Sir Estong's Picture">
    <!-- dagdaglang -->
    
   

    <!-- Fireworks -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</body>
</html>
